<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="common.css">
</head>
<body>
<h1></h1>
<div id="container">
</div>

<script type="module">
  import {ITEM_BIG_SIZE, ITEM_ELEMENT_WITH_CONTAIN} from "./constants.js";

  Object.assign(
    document.querySelector('h1'),
    {
      textContent: `총 갯수: ${ITEM_BIG_SIZE}`
    }
  )
  const itemHtml = Array
    .from({length: ITEM_BIG_SIZE})
    .reduce((frag) => {
      frag.appendChild(ITEM_ELEMENT_WITH_CONTAIN.cloneNode(true));
      return frag;
    }, document.createDocumentFragment());

  const container = document.querySelector("#container");
  container.appendChild(itemHtml);
</script>
</body>
</html>
