        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<script>
setTimeout(() => {

    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

      <title>PDF</title>
    </head>
    <body>
      <h2>Hello World</h2>
    </body>
    </html>
  `)
  newWindow.print()
})
</script>
</body>
