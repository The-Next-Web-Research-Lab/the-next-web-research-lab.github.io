<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .drop-box {
      width: 350px;
      height: 70px;
      padding: 10px;
      border: 1px solid #aaaaaa;
    }
    .drag-box {
      width: 350px;
      height: 70px;
      background: #ccc;
      border: 1px solid #000;
    }
  </style>
</head>
<body>

<div class="drop-box"></div>
<div class="drag-box" draggable="true">1</div>
<div class="drag-box" draggable="true">2</div>
<div class="drag-box" draggable="true">3</div>

<script>
  const dropBox = document.querySelector('.drop-box');
  const dragBoxAll = document.querySelectorAll('.drag-box');

  let draggingBox = null;

  dragBoxAll.forEach(dragBox => {
    dragBox.ondragstart = event => {
      draggingBox = event.target;
    }
  });

  dropBox.ondrop = event => {
    event.preventDefault();
    dropBox.appendChild(draggingBox);
  };
  dropBox.ondragover = event => {
    event.preventDefault();
  };
</script>
</body>
</html>
