<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    .border {
      border: 1px solid #ccc;
    }
    #container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100%;
    }
    #snb {
      flex-basis: 150px;
    }
    #wrapper {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    #gnb {
      height: 100px;
    }
    #content {
      flex-grow: 1;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      overflow-y: auto;
    }
    .box {
      flex-basis: 50%;

      display: flex;
      padding: 15px;
    }
    .box > div {
      flex-grow: 1;
      max-width: 400px;
      height: 100%;
      min-height: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
<div id="container">
  <div id="snb" class="border">SNB</div>
  <div id="wrapper">
    <div id="gnb" class="border">GNB</div>
    <div id="content" class="border">
      <div class="box">
        <div class="border">1</div>
      </div>
      <div class="box">
        <div class="border">2</div>
      </div>
      <div class="box">
        <div class="border">3</div>
      </div>
      <div class="box">
        <div class="border">4</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
