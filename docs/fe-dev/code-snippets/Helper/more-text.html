<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .txt{
      width: 200px;
      max-height: 35px;
      line-height: 20px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: normal;
      word-wrap: break-word;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    .txt.show{display:block;max-height:none}
    .txt.show + .more{display:none}
  </style>
</head>
<body>
<div class="wrap">
  <div class="txt">
    가나다라마가나다라마가나다라마가나다라마가나다라마가나다라마가나다라마가나다라마가나다라마가나다라마가나다라마
    가나다라마가나다라마가나다라마가나다라마가나다라마가나다라마가나다라마가나다라마가나다라마가나다라마가나다라마
  </div>
  <a href="#" class="more" onclick="toggle()">More</a>
</div>
<script>
  const toggle = () => {
    const txt = document.querySelector('.txt').classList
    if (txt.contains('show')) {
      txt.remove('show')
    } else {
      txt.add('show')
    }
  }
</script>
</body>
</html>
