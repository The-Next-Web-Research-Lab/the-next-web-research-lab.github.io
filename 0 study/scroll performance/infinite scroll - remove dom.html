<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="common.css">
</head>
<body>
<h1></h1>
<div id="container">
  <div id="observer">End of Line</div>
</div>

<script type="module">
  import {ITEM_BIG_SIZE, ITEM_ELEMENT} from "./constants.js";

  const container = document.querySelector("#container");
  const observer = document.querySelector("#observer");

  let currentSize = 0;
  const intersectionObserver = new IntersectionObserver((entries) => {
    if (!entries[0].isIntersecting) {
      return;
    }

    const APPEND_SIZE = 1000;
    const itemHtml = Array
      .from({length: APPEND_SIZE})
      .reduce((frag) => {
        const item = ITEM_ELEMENT.cloneNode(true);
        const children = item.innerHTML;

        new IntersectionObserver((entries) => {
          item.innerHTML = entries[0].isIntersecting ? children : '';
        }, {
          root: container,
          rootMargin: '1000px 0px'
        }).observe(item);

        frag.appendChild(item);
        return frag;
      }, document.createDocumentFragment());

    container.insertBefore(itemHtml, observer)

    currentSize += APPEND_SIZE;

    Object.assign(
      document.querySelector('h1'),
      {
        textContent: `총 갯수: ${currentSize} / ${ITEM_BIG_SIZE}`
      }
    )

    if (currentSize === ITEM_BIG_SIZE) {
      intersectionObserver.unobserve(observer)
    }
  }, {
    root: container
  });

  intersectionObserver.observe(observer);
</script>
</body>
</html>
